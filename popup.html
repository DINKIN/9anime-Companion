<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="assets/sass/style.css">
</head>
<body>
<div class="companion-container">
    <div id="info">
        <strong>9anime</strong> Companion
    </div>

    <!--This holds the "Main Window"-->
    <div id="link_options_multi">

        <!-- This part contains a direct link to 9Anime.-->
        <div id="main">
            <div id="link">
                <img src="assets/images/icon.png" id="anime-link-image">
            </div>

            <div id="lastWatchedDetails">
                <div class="lw-header">Last Watched</div>

                <!-- TODO: Attach onClick listener-->
                <div id="lastWatched" data-url="">Watch something first :)</div>
            </div>
        </div>

        <!--This part holds all the options-->
        <div id="options" style="display: none;">
            <div class="option-item">
                <!-- TODO: finish up the minimal mode ASAP-->
                <div class="option-text">Minimal Mode</div>
                <div class="option slideOne">
                    <input type="checkbox" id="sidebarToggle">
                    <label for="sidebarToggle"></label>
                </div>

            </div>

            <div class="option-item">
                <div class="option-text">Remove Ads</div>
                <div class="option slideOne">
                    <input type="checkbox" id="adsToggle">
                    <label for="adsToggle"></label>
                </div>

            </div>

            <div class="option-item">
                <div class="option-text">Resize Player</div>
                <div class="option slideOne">
                    <input type="checkbox" id="playerSizeToggle">
                    <label for="playerSizeToggle"></label>
                </div>

            </div>
        </div>
    </div>

    <!--TODO: maybe add some links to github?-->
    <div id="footer">
        <div class="left">

        </div>
        <div class="right">
            <img src="assets/images/settings.png" id="settingsWindowToggle">
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="assets/js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
</html>
