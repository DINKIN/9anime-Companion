<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9anime Companion</title>
    <link rel="stylesheet" type="text/css" href="assets/sass/style.css">
</head>
<body>
<div class="companion-container">
    <div id="info">
        <!-- This part contains a direct link to 9Anime.-->
        <div class="left" id="anime-link-image">
            <img src="assets/images/icon.png">
        </div>
        <div class="center"><strong>9anime</strong> Companion</div>
        <div class="right" id="settingsWindowToggle">
            <img src="assets/images/settings.png">
        </div>
    </div>

    <div id="main">
        <div id="pinned">
            <div id="pinnedList">

            </div>
            <div id="pinned_item_header">Pinned</div>
        </div>
        <div id="quickSettings" style="display: none">
            <div class="option-item">
                <div class="option-text">Minimal Mode</div>
                <div class="option-checkbox">
                    <div class="slideOne">
                        <input type="checkbox" id="minimalModeToggle">
                        <label for="minimalModeToggle"></label>
                    </div>
                </div>
            </div>

            <div class="option-item">
                <div class="option-text">Remove Ads</div>
                <div class="option-checkbox">
                    <div class="slideOne">
                        <input type="checkbox" id="adsToggle">
                        <label for="adsToggle"></label>
                    </div>
                </div>
            </div>

            <div class="option-item">
                <div class="option-text">Resize Player</div>
                <div class="option-checkbox">
                    <div class="slideOne">
                        <input type="checkbox" id="playerSizeToggle">
                        <label for="playerSizeToggle"></label>
                    </div>
                </div>
            </div>

            <div class="option-item">
                <div class="option-text">Pin Anime Icon</div>
                <div class="option-checkbox">
                    <div class="slideOne">
                        <input type="checkbox" id="pinIconToggle">
                        <label for="pinIconToggle"></label>
                    </div>
                </div>
            </div>
        </div>

        <div id="version">
            0.0.4-beta.1
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="assets/lib/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
</html>
