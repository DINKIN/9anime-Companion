<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>9anime Companion - Options</title>
    <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="assets/sass/optionsPage.css">
</head>
<body>
<div class="container">
    <div id="options_header">
        <div class="title"><strong>9anime</strong> Companion</div>
        <div class="author">A simple companion extension for 9anime</div>
    </div>

    <div id="options">
        <div class="row option">
            <div class="col-md-6 col-sm-6 col-xs-6">Minimal Mode</div>
            <div class="col-md-6 col-sm-6 col-xs-6 slideThree">
                <input type="checkbox" id="minimalModeToggle">
                <label for="minimalModeToggle"></label>
            </div>
        </div>
        <div class="row option">
            <div class="col-md-6 col-sm-6 col-xs-6">Resize/Center Player</div>
            <div class="col-md-6 col-sm-6 col-xs-6 slideThree">
                <input type="checkbox" id="adsToggle">
                <label for="adsToggle"></label>
            </div>
        </div>
        <div class="row option">
            <div class="col-md-6 col-sm-6 col-xs-6">Remove Ads</div>
            <div class="col-md-6 col-sm-6 col-xs-6 slideThree">
                <input type="checkbox" id="playerSizeToggle">
                <label for="playerSizeToggle"></label>
            </div>
        </div>
    </div>

    <div id="options_footer">
        Made with <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> by <a href="https://github.com/lap00zza" target="_blank">lap00zza</a>.
    </div>
</div>
</body>
<script src="assets/lib/jquery-3.2.0.min.js"></script>
<script src="assets/js/optionsPage.js"></script>
</html>
